<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />

        <link href="fontawesome/css/all.css" rel="stylesheet"> <!--load all styles -->
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
       <title>Reservia</title>

    </head>
    <body>
        <div id="container">
            <header>
                    <img src="Images/logo/Reservia@3x.png" srcset="Images/logo/Reservia.svg" alt="Logo reservia" />
                    <div id="h-nav">
                        <nav>
                            <ul>
                                <li class="nav-li"><a  href="#">Hébergements</a></li>
                                <li class="nav-li"><a  href="#">Activiés</a></li>
                            </ul>
                        </nav>
                        <div class="nav-li nav-insp" >
                            <a href="#">S'inscrire</a>
                        </div>
                    </div>    
            </header>
           <main>
               <section>
                   <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                    <p>En plein centre ville ou en pleine nature</p>
                    <form>
                        <div id="txt-rech">
                            <div id="txt-localise">                                
                                <i class="fas fa-map-marker-alt"></i>                                                                
                            </div>                            
                            <input type="text" class="txt-imput-text" placeholder="Rechercher votre hébergement" />
                            <input type="button"  class="btn-imput" value="Rechercher" />
                        </div>
                        <div id="grp-filter-all">
                            <h4>Filtres</h4>
                            <div class="grp-filter">
                                <div class="grp-filter-icon">                                
                                    <i class="fas fa-money-bill-wave"></i>                                                                
                                </div>   
                                <div class="grp-filter-btn">                                
                                    <a href="#">Economique</a>                                                                
                                </div>                           
                            </div>
                        </div>

                    </form>
                </section>
           </main>
        </div>
    </body>
</html>
